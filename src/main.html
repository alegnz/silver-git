<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="third_party/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">

    <script>var $ = jQuery = require("jquery");</script>
  </head>
  <body>
    <div id="main"></div>
  </body>

  <script>
    var app = require('./lib/app');

    app.on('rendered', content => {
      $('#main').html(content);
    });

    function showContent(view) {
      app.emit('view-selected', view);
    }

    $(function() {
      showContent('dashboard');
    });

  </script>
</html>
